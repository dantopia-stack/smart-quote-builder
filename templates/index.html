<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 600px; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .quote-box {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      background: #f9f9f9;
    }
    .watermark {
      margin-top: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Smart Quote Generator</h1>

  <form method="POST">
    <label for="business_name">Business Name</label>
    <input type="text" name="business_name" id="business_name" placeholder="e.g., Barlow Repairs">

    <label for="job_description">Job Description + Price</label>
    <textarea name="job_description" id="job_description" rows="4" placeholder="e.g., Patch drywall hole in hallway â€“ $50"></textarea>

    <button type="submit">Generate Quote</button>
  </form>

  {% if quote_output %}
    <div class="quote-box">
      {{ quote_output }}
      {% if not pro_user %}
        <div class="watermark">Generated by Smart Quote (Free Plan)</div>
      {% endif %}
    </div>
  {% endif %}

</body>
</html>
